<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="game.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PianoTile</title>
</head>

<body>

  <div><img src="img.jpg" class="img"></div>

  <div class="start">
    <button id="playButton">Play</button>
    <button class="rulesbutton" onclick="showRules()">Rules</button>
   
  </div>


  <div id="game" style="display: none;">
    <div id="game-container">
      <div class="line" id="line1"></div>
      <div class="line" id="line2"></div>
      <div class="line" id="line3"></div>
      <div class="line" id="line4"></div>
    </div>
    <div class="tiles" id="tiles"></div>
    <div class="score">
      <p id="score">0</p>
    </div>
  </div>
  <div class="result_box">
    <div class="icon">
      <i class="fas fa-crown"></i>
    </div>
    <div class="complete_text">You've completed The Game!</div>
    <div class="score_text">You've scored 0 points</div>
    <div class="buttons">
      <button class="restart">Replay</button>
    </div>
  </div>

  <div id="levelModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideLevel()">&times;</span>
      <h2>Game Level:</h2>
      <h4><a href="open.html">level 2</a></h4>

    </div>
  </div>
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideSettings()">&times;</span>
      <h2></h2>


    </div>
  </div>
  <div id="rulesModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideRules()">&times;</span>
      <h2>Game Rules:</h2>
      <h3> <br> 1-Tap the black tiles. <br> 2-Earn points. <br> 3-Speed increases.
        <br>4-Avoid white tiles. <br> 5-Aim for the highest score. <br> 6-Enjoy the music. <br> 7-Try again.


      </h3>
     

    </div>
  </div>
  <audio id="audio" src="https://drive.google.com/uc?id=1vCDIoUu4NIjBlMOee-wTDsHBMc1bxzES" hidden>
    <audio id="play" src="https://drive.google.com/uc?id=16ZqyQo4C59nUeXcP7H7L7XzUwrI7f3bW" hidden>
      <audio id="out" src="https://drive.google.com/uc?id=1OtAEm0PY38LdtKPBRe_ucoysYkAY7cG2" hidden>
        <audio id="result" src="https://drive.google.com/uc?id=1GvdIT1VsX48R9emQHCWxs4KP-hEQxeal" hidden>
</body>
<script src="game.js"></script>

</html>
